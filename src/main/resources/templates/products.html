<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>SpringBoot App</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>

<div th:replace="~{navbar :: navb}"/>

<div>

</div>

<div class="container">
    <h4>Список продуктов:</h4>
    <table class="table">
        <thead>
        <tr>
            <td>Id</td>
            <td>Название</td>
            <td>Цена</td>
            <td>Действия</td>
        </tr>
        </thead>
        <tbody>

        <tr th:each="b : ${frontProducts}">
            <td th:text="${b.id}"></td>
            <td th:text="${b.name}"></td>
            <td th:text="${b.price}"></td>
            <td>
                <a class="btn btn-primary" th:href="@{'/products/edit/' + ${b.id}}">Изменить</a>
                <a class="btn btn-danger" th:href="@{'/products/remove/' + ${b.id}}">Удалить</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<br>
<br>
<div class="container">
    <h4>Добавить продукт:</h4>
    <form th:action="@{'/products/add'}" method="post">
        <div class="form-group">
            <label>Название</label>
            <input type="text" class="form-control form-control-sm" name="name">
        </div>
        <div class="form-group">
            <label>Цена</label>
            <input type="number" class="form-control form-control-sm" name="price">
        </div>
        <button type="submit" class="btn btn-primary">Сохранить</button>
    </form>
</div>
</body>
</html>
