<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>SpringBoot App</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>

<div th:replace="~{navbar :: navb}"/>

<div>

</div>

<div class="container">
    <h4>Список пользователей:</h4>
    <table class="table">
        <thead>
        <tr>
            <td>Id</td>
            <td>Имя</td>
            <td>Возраст</td>
            <td>Действия</td>
        </tr>
        </thead>
        <tbody>

        <tr th:each="b : ${frontUsers}">
            <td th:text="${b.id}"></td>
            <td th:text="${b.name}"></td>
            <td th:text="${b.age}"></td>
            <td>
                <a class="btn btn-primary" th:href="@{'/users/edit/' + ${b.id}}">Изменить</a>
                <a class="btn btn-danger" th:href="@{'/users/remove/' + ${b.id}}">Удалить</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<br>
<br>
<div class="container">
    <h4>Добавить пользователя:</h4>
    <form th:action="@{'/users/add'}" method="post">
        <div class="form-group">
            <label>Имя</label>
            <input type="text" class="form-control form-control-sm" name="name">
        </div>
        <div class="form-group">
            <label>Возраст</label>
            <input type="number" class="form-control form-control-sm" name="age">
        </div>
        <button type="submit" class="btn btn-primary">Сохранить</button>
    </form>
</div>
